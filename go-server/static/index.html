<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRG Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Chart.js 本体と、必要なプラグイン3つを defer で読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js" defer></script>
    
    <!-- 最後にメインのスクリプトを読み込む -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="controls-header">
            <div class="control-group">
                <label for="benchmark-select">ベンチマーク:</label>
                <select id="benchmark-select"></select>
            </div>
            <div class="control-group slider-group">
                <label for="date-slider">日付:</label>
                <input type="range" id="date-slider" min="0" max="0" value="0">
                <span id="date-display"></span>
            </div>
            <div class="control-group">
                <button id="reset-zoom-btn">ズームリセット</button>
            </div>
        </header>

        <main class="chart-panel">
            <div id="chart-container">
                <canvas id="rrgChart"></canvas>
            </div>
        </main>

        <footer class="table-panel">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>銘柄</th>
                            <th>RS-Ratio</th>
                            <th>RS-Momentum</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body"></tbody>
                </table>
            </div>
        </footer>
    </div>
</body>
</html>
